<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <form action="">
        <input type="text" name="query" id="" placeholder="Search city" />
        <button class="search-icon" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </nav>
    <div class="preloader"></div>
    <section class="app-container">
      <h1 class="location">type city name and hit enter</h1>
      <div class="err-container"></div>
      <div class="container">
        <div class="weather-app loading">
          <div class="day-details">
            <h1 class="alpha-code">KE</h1>
            <h2 class="day">Wed Aug 18 2021</h2>
            <h2 class="condition">broken clouds</h2>
            <span class="icon"
              ><img src="https://openweathermap.org/img/wn/04d@2x.png" alt=""
            /></span>
          </div>
          <div class="info-wrapper">
            <div class="info">
              <span><i class="fas fa-wind"></i></span>
              <span>6.1 km/hr</span>
              <h2>wind</h2>
            </div>

            <div class="info">
              <span> <i class="fas fa-thermometer-three-quarters"></i></span>
              <span>53 %</span>
              <h2>hum</h2>
            </div>

            <div class="info">
              <span><i class="fas fa-temperature-high"></i></span>
              <span>24<sup>o C</sup></span>
              <h2>temp</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
